<div class="user">
    <header>
        <div class="logo-user">
            <img src="./assets/logo.svg" alt="Logo">
            <div class="text-logo">
                <img src="./assets/logo-text.svg" alt="GitHub">
                <p>SEARCH</p>
            </div>
        </div>
        <a href="" id="arrowForHome">
            <img src="./assets/arrow.svg" alt="Voltar">
        </a>
    </header>
    <div class="profile">
        <a target="_blank">
            <img id="imgUser" src="https://github.com/AndreLacerda8.png" alt="Usuário">
        </a>

        <div class="profile-infos">
            <h3 id="titleUser"></h3>
            <span id="userLogin"></span>
            <div class="user-about">
                <span id="local">
                    <img src="./assets/local.svg" alt="Localização">
                </span>
                <span id="work">
                    <img src="./assets/work.svg" alt="Trabalho">
                </span>
                <span id="followers">
                    <img src="./assets/followers.svg" alt="Localização">
                </span>
                <span id="followings">
                    <img src="./assets/followings.svg" alt="Localização">
                </span>
                <span id="stars">
                    <img src="./assets/star.svg" alt="Localização">
                </span>
            </div>
        </div>

        <div class="repositories-total">
            <a target="_blank">
                <p>Total de Repositórios</p>
                <span id="total-repositories">
                    <img src="./assets/repositories.svg" alt="Repositorios">
                </span>
            </a>
        </div>
    </div>

    <div class="repositories">
        
    </div>
</div>
